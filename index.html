<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHERES MY DOGGO?</title>
    <link rel="stylesheet" href="src/style.css">

  </head>
  <body>
    <div class="decorator">
        
    </div>

    
    
    <div class="centered-div"> 

      <div class="side-div"> 
        <div class="statusBar">
  
          
          <div id="hngrValTxt">
            HUNGER: <span ></span>
            <div id="hngrLoad">
              <div class="fill"></div>
              <div class="boxHolder"></div>
            </div>
          </div>
  
          <div id="clnValTxt">
            CLEANLINESS: <span ></span>
            <div id="clnLoad">
              <div class="fill"></div>
              <div class="boxHolder"> </div>
            </div>
          </div>
  
          <div id="enjyValTxt">
            ENJOYMENT: <span ></span>
            <div id="enjyLoad">
              <div class="fill"></div>
              <div class="boxHolder"> </div>
  
            </div>
  
          </div>
          <button id="toggleButton" style="background-color: transparent;">
            <img src="/arrow.svg" alt="Toggle Icon"  width="70" height="70" style="filter: brightness(0) invert(1);">
          </button>

          <div class="hearts">
            

          </div>
        
  
        </div>
  
        <div class="shop-menu">
          <div class="coins"> <p>COINS: </p> </div>
        </div>
      </div>

      

      <canvas id="gameCanvas">
      </canvas>
      <div class="btnChoices">
        <button> FEED </button>
        <button> PLAY </button>
        <button> CLEAN </button>
        <button id="speakButton"> SPEAK </button>
      </div>


    </div>

    <script src="src/gameScript.ts"></script>
    <script src="src/voice.js"></script>
    <script>
      // Number of times to print the structure
      const timesToPrint = 5;
      
      // Reference to the boxHolder divs
      const boxHolders = document.querySelectorAll('.boxHolder');
      
      // Loop to print the structure for each boxHolder
      boxHolders.forEach(boxHolder => {
        for (let i = 0; i < timesToPrint; i++) {
          // Create the box div
          const box = document.createElement('div');
          box.classList.add('box');
          
          // Append the box to the boxHolder div
          boxHolder.appendChild(box);
        }
      });

      document.getElementById('toggleButton').addEventListener('click', function() {
        // Toggle the visibility of the side div
        toggleButton.classList.toggle('toggled');
        document.querySelector('.side-div').classList.toggle('hidden');
    });
    </script>

  </body>
</html>
