<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHERES MY DOGGO?</title>
    <link rel="stylesheet" href="src/style.css">

  </head>
  <body>
    <div class="side-div"> 
      <div class="statusBar">

        
        <div id="hngrValTxt">
          HUNGER: <span ></span>
          <div id="hngrLoad">
            <div class="fill"></div>
            <div class="boxHolder"></div>
          </div>
        </div>

        <div id="clnValTxt">
          CLEANLINESS: <span ></span>
          <div id="clnLoad">
            <div class="fill"></div>
            <div class="boxHolder"> </div>
          </div>
        </div>

        <div id="enjyValTxt">
          ENJOYMENT: <span ></span>
          <div id="enjyLoad">
            <div class="fill"></div>
            <div class="boxHolder"> </div>

          </div>
        </div>

      </div>
    </div>
    
    <div class="centered-div"> 
      

      <canvas id="gameCanvas">
      </canvas>
      <div class="btnChoices">
        <button> Feed </button>
        <button> Play </button>
        <button> Clean </button>
        <button id="speakButton"> Speak </button>
      </div>
    </div>

    <script src="src/gameScript.ts"></script>
    <script src="src/voice.js"></script>
    <script>
      // Number of times to print the structure
      const timesToPrint = 5;
      
      // Reference to the boxHolder divs
      const boxHolders = document.querySelectorAll('.boxHolder');
      
      // Loop to print the structure for each boxHolder
      boxHolders.forEach(boxHolder => {
        for (let i = 0; i < timesToPrint; i++) {
          // Create the box div
          const box = document.createElement('div');
          box.classList.add('box');
          
          // Append the box to the boxHolder div
          boxHolder.appendChild(box);
        }
      });
    </script>

  </body>
</html>
